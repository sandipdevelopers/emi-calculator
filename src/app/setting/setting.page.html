<ion-header class="box-shadow-none ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{'Settings' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="main">
    <ion-select [okText]="'Ok' | translate" [cancelText]="'Cancel' | translate" mode="md" (ionChange)="helper.changeLanguageAlert()" [(ngModel)]="helper.tempCurrentLan" fill="outline"
      label="{{'Change Language' | translate}}" [placeholder]="'Change Language' | translate ">
      <ion-select-option default value="en">{{'English' | translate}}</ion-select-option>
      <ion-select-option value="fil">{{'Filipino' |translate }}</ion-select-option>
      <ion-select-option value="sw">{{'Swahili' | translate}}</ion-select-option>
      <ion-select-option value="hi">{{'Hindi' | translate}}</ion-select-option>
    </ion-select>
    <h6>{{'More'| translate}}</h6>
    <ion-list>
      <ion-item style="margin-top: 5px;" (click)="checkRate()">
        <ion-icon name="globe-outline" slot="start"></ion-icon>
        <ion-label>{{'Check Interest Rate'| translate}}</ion-label>
        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
      </ion-item>
    </ion-list>
  </div>


</ion-content>
